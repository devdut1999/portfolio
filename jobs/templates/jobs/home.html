
<!doctype html>

  <head>

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Dev's Portfolio</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Devadutta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link "  href="">Linkedin</a>
            <a class="nav-link" href="#">Resume</a>
            <a class="nav-link" href="#">Blog</a>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container"> 
          <h1 class="jumbotron-heading">Hi I'm Dev!</h1>
          <p class="lead text-muted">My name is Devadutta Dash .I am from Bhubaneswar,Odisha.I am currently pusuing B.Tech Computer Science at IIT-BHU!</p>
          <p>
            <a href="mailto:dashdevadutta@gmail.com" class="btn btn-primary my-2">Email me</a>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-dark">
        <div class="container">

          <div class="row">


            {% for job in jobs.all %}
              <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                  <img src="{{ job.image.url }}" />
                  <div class="card-body">
                    <p class="card-text">{{job.summary}}</p>
                  </div>
                </div>
              </div>
            {% endfor %}


          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted" >
      <div class="container text-center">
        <p>Â© Devadutta Dash {% now "Y"%}</p>
      </div>
    </footer>
